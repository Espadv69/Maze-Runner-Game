<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Runner with JavaScript Vanilla</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Maze Runner</h1>
    <div class="maze">
      <div class="player"></div>
      <div class="exit"></div>

      <div class="wall" style="top: 50px; left: 0; width: 200px; height: 20px;"></div>
      <div class="wall" style="top: 50px; left: 200px; width: 20px; height: 150px;"></div>
      <div class="wall" style="top: 180px; left: 100px; width: 120px; height: 20px;"></div>
      <div class="wall" style="top: 200px; left: 100px; width: 20px; height: 80px;"></div>
      <div class="wall" style="top: 280px; left: 120px; width: 160px; height: 20px;"></div>
    </div>
    <div class="reset">
      <button class="reset-btn">Restart</button>
    </div>
    <div class="congratulations"></div>

    <script src="./main.js"></script>
  </body>
</html>
